<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body class="body">
<div class="signupFrm">
    <form action="" class="form">
      <h1 class="title">회원 가입</h1>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">아이디</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">비밀번호</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">비밀번호 확인</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">이름</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a" pattern="^1[0-9]{10}$">
        <label for="" class="label">휴대폰번호</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">이메일</label>
      </div>


      <input type="submit" class="submitBtn" value="가입하기">
      <a href="./login.html" class="submitBtn">취소</a>
      
    </form>
  </div>
</body>
</html>
